<template name="new_post">
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label">{{_ "Title"}}</label>
                <input id="post_title" type="text" class="form-control" placeholder={{_ "Example-Title"}}>

                <label class="control-label">{{_ "New-Post"}}</label>
                <div id="post_content"></div>

                <button type="submit" class="btn btn-primary">{{_ "Submit-New-Post"}}</button>
            </div>
        </form>
    </div>
</template>
