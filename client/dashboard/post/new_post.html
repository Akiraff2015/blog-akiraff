<template name="new_post">
    <div class="wrap-dashboard">
        <div class ="col-md-8">

        </div>
        <div id="summernote">Hello Summernote</div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label">Title</label>
                <input id="post_title" type="text" class="form-control" placeholder="Example title">

                <label class="control-label">New post</label>
                <!--<div id="wysiwyg_editor">Editor</div>-->
                <textarea class="post_content form-control" rows="3" placeholder="Write anything..."></textarea>
                <!--<div id="wysiwyg_editor"></div>-->

                <textarea class="post_content form-control" rows="3" name="summernote" id="wysiwyg_editor"></textarea>

                <div id = "wrap-button">
                    <button type="submit" class="btn btn-primary">Submit new post</button>
                </div>
            </div>
        </form>
    </div>
</template>
