<template name="new_post">
    <div class="wrap-dashboard">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label">Title</label>
                <input id="post_title" type="text" class="form-control" placeholder="Example title">

                <label class="control-label">New post</label>
                <textarea id="post_content" class="form-control" rows="3" placeholder="Write anything..."></textarea>

                <div class="container">
                    <div class="col-md-6 text-left">
                        <div id = "wrap-button">
                            <button type="submit" class="btn btn-primary">Submit new post</button>
                        </div>
                    </div>

                    <div class="col-md-6 text-right">
                        <select class="form-control" style="width:250px">
                            <option value="en">English</option>
                            <option value="pt">Portuguese</option>
                            <option value="jp">Japanese</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
