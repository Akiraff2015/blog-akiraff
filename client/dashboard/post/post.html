<!--Single post-->
<template name="post">
    <div class="wrap-dashboard">
        <div class="panel panel-default" style="width:900px">
            <div class="panel-heading">
                <h3 class="panel-title"><h1>{{post.title}}</h1></h3>
            </div>
            <div class="panel-body">
                <p>{{post.body}}</p>
                <a class="btn btn-primary btn-md" href="/dashboard/view_post" role="button">Go back previous page</a>
            </div>
        </div>
    </div>
</template>
