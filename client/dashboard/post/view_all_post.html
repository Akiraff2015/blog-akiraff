<template name="view_all_post">
    <div class="wrap-dashboard">
        <div class="container">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th><h3>Post</h3></th>
                    <th><h3>Author</h3></th>
                    <th><h3>Description</h3></th>
                    <th><h3>Date</h3></th>
                    <th><h3>Edit/Delete</h3></th>
                </tr>
                </thead>
                {{#each posts}}
                <tbody>
                    <tr>
                        <th><a href="/dashboard/posts/{{_id}}">{{title}}</a></th>
                        <th>Lorem Ipsum</th>
                        <th>{{body}}</th>
                        <th>DD/MM/YYYY</th>
                        <th><a href="#">Edit</a>/<a href="#">Delete</a></th>
                    </tr>
                </tbody>
            {{/each}}
            </table>
        </div>
    </div>
</template>
